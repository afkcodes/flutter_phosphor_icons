name: flutter_phosphor_icons
description: Phosphor is a flexible icon family for interfaces, diagrams, presentations â€” whatever, really.
version: 0.0.1+6
homepage: https://github.com/afkcodes/flutter_phosphor_icons

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: '>=1.17.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  fonts:
    - family: Phosphor
      fonts:
        - asset: fonts/Phosphor.ttf

    - family: Phosphor-Bold
      fonts:
        - asset: fonts/Phosphor-Bold.ttf

    - family: Phosphor-Fill
      fonts:
        - asset: fonts/Phosphor-Fill.ttf

    - family: Phosphor-Thin
      fonts:
        - asset: fonts/Phosphor-Thin.ttf

    - family: Phosphor-Light
      fonts:
        - asset: fonts/Phosphor-Light.ttf
